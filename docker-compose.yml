version: '3.8'

x-user-info: &user-info
  USER_ID: "1000"
  GROUP_ID: "1000"

services:
  extract_data:
    build:
      context: .
      dockerfile: src/extract_data/Dockerfile
      args:
        <<: *user-info
    container_name: extract_data_service
    command: python extract_data.py
    volumes:
      - ./data:/app/data
      - ./config.yaml:/app/config.yaml
    working_dir: /app

  # synthet_data:
